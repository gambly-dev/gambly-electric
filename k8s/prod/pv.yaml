apiVersion: v1
kind: PersistentVolume
metadata:
  name: gambly-electric-prod-pv
  labels:
    app: gambly-electric
    env: prod
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-REPLACE_ME::fsap-REPLACE_ME
