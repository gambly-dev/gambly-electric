apiVersion: apps/v1
kind: Deployment
metadata:
  name: gambly-electric
  namespace: gambly-dev
  labels:
    app: gambly-electric
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gambly-electric
  template:
    metadata:
      labels:
        app: gambly-electric
    spec:
      containers:
        - name: gambly-electric
          image: electricsql/electric:1.4.4
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gambly-electric-env
                  key: DATABASE_URL
            - name: ELECTRIC_SECRET
              valueFrom:
                secretKeyRef:
                  name: gambly-electric-env
                  key: ELECTRIC_SECRET
            - name: ELECTRIC_STORAGE_DIR
              value: /var/lib/electric/persistent
            - name: ELECTRIC_SERVICE_NAME
              value: gambly-electric
          volumeMounts:
            - name: electric-storage
              mountPath: /var/lib/electric/persistent
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - test "$(curl -so /dev/null -w '%{http_code}' http://localhost:3000/v1/health)" = "200"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: electric-storage
          persistentVolumeClaim:
            claimName: gambly-electric
