name: CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Bash syntax check
        run: |
          bash -n scripts/*.sh

      - name: Shellcheck
        run: |
          shellcheck scripts/*.sh

      - name: Validate Kubernetes manifests
        uses: azure/setup-kubectl@v4

      - name: Kubectl client-side dry-run
        run: |
          for f in k8s/dev/*.yaml k8s/prod/*.yaml; do
            kubectl apply --dry-run=client -f "$f" >/dev/null
          done
