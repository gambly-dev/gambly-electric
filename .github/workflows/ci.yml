name: CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck yamllint

      - name: Bash syntax check
        run: |
          bash -n \
            scripts/create-dev-electric-route53.sh \
            scripts/deploy-gambly-electric-dev.sh \
            scripts/deploy-gambly-electric.sh \
            scripts/test-electric-shape-sync.sh

      - name: Shellcheck
        run: |
          shellcheck \
            scripts/create-dev-electric-route53.sh \
            scripts/deploy-gambly-electric-dev.sh \
            scripts/deploy-gambly-electric.sh \
            scripts/test-electric-shape-sync.sh

      - name: YAML lint (k8s manifests)
        run: |
          find k8s -type f -name '*.yaml' -print0 | xargs -0 yamllint -d relaxed
